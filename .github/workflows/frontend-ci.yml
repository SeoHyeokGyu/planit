name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'Dockerfile.frontend'
      - '.github/workflows/frontend-ci.yml'

jobs:
  # Build and Test Frontend
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-artifacts
        path: frontend/.next
        retention-days: 7

  # Deploy Frontend to Oracle Cloud
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Verify SSH Secrets
      run: |
        if [ -z "${{ secrets.ORACLE_CLOUD_HOST }}" ]; then
          echo "‚ùå ORACLE_CLOUD_HOST secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.ORACLE_CLOUD_USER }}" ]; then
          echo "‚ùå ORACLE_CLOUD_USER secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.ORACLE_CLOUD_SSH_KEY }}" ]; then
          echo "‚ùå ORACLE_CLOUD_SSH_KEY secret is not set"
          exit 1
        fi
        echo "‚úÖ All SSH secrets are configured"
        echo "Host: ${{ secrets.ORACLE_CLOUD_HOST }}"
        echo "User: ${{ secrets.ORACLE_CLOUD_USER }}"

    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_CLOUD_HOST }}
        username: ${{ secrets.ORACLE_CLOUD_USER }}
        key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}
        port: 22
        debug: true
        command_timeout: 30s
        script: |
          echo "‚úÖ SSH connection successful!"
          echo "Server: $(hostname)"
          echo "User: $(whoami)"
          echo "Working directory: $(pwd)"

    - name: Deploy Frontend to Oracle Cloud
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_CLOUD_HOST }}
        username: ${{ secrets.ORACLE_CLOUD_USER }}
        key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}
        port: 22
        debug: true
        command_timeout: 10m
        script: |
          cd ~/planit
          git fetch origin
          git reset --hard origin/main

          # Stop and rebuild only frontend service
          echo "üîÑ Stopping frontend service..."
          docker compose --env-file .env.prod -f docker-compose.prod.yml stop frontend
          docker compose --env-file .env.prod -f docker-compose.prod.yml rm -f frontend

          echo "üèóÔ∏è  Building and starting frontend service..."
          docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build frontend

          # Check container status
          echo "üìä Container status:"
          docker compose -f docker-compose.prod.yml ps

          # Health check (wait up to 60 seconds)
          echo "üè• Waiting for frontend to be healthy..."
          for i in {1..12}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is healthy!"
              exit 0
            fi
            echo "‚è≥ Waiting... ($i/12)"
            sleep 5
          done

          echo "‚ùå Frontend health check failed"
          docker compose -f docker-compose.prod.yml logs --tail=50 frontend
          exit 1
