  #     run: |
  #       docker run -d --name planit-test -p 8080:8080 \
  #         -e SPRING_PROFILES_ACTIVE=test \
  #         planit-api:latest
  #       sleep 30
  #       curl -f http://localhost:8080/api/health || exit 1
  #       docker stop planit-test
