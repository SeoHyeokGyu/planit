name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # LÔøΩ  LÔøΩÔøΩ
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Run tests
      run: ./gradlew test

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/libs/*.jar
        retention-days: 7

  # Docker tÔøΩÔøΩ LÔøΩ ( ›¨m)
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t planit-api:latest .

    - name: Test Docker image
      run: |
        docker run -d --name planit-test -p 8080:8080 \
          -e SPRING_PROFILES_ACTIVE=test \
          planit-api:latest
        sleep 30
        curl -f http://localhost:8080/api/health || exit 1
        docker stop planit-test
        docker rm planit-test

  # Oracle Cloud Î∞∞Ìè¨ (main Î∏åÎûúÏπò Ìë∏Ïãú Ïãú)
  deploy:
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Oracle Cloud
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_CLOUD_HOST }}
        username: ${{ secrets.ORACLE_CLOUD_USER }}
        key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}
        port: 22
        script: |
          cd ~/planit
          git pull origin main

          # ÌôòÍ≤Ω Î≥ÄÏàò Î°úÎìú
          export $(cat .env.prod | xargs)

          # Docker ComposeÎ°ú Ïû¨Î∞∞Ìè¨
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d --build

          # Ïª®ÌÖåÏù¥ÎÑà ÏÉÅÌÉú ÌôïÏù∏
          docker-compose -f docker-compose.prod.yml ps

          # Ìó¨Ïä§ Ï≤¥ÌÅ¨ (ÏµúÎåÄ 60Ï¥à ÎåÄÍ∏∞)
          echo "Waiting for application to start..."
          for i in {1..12}; do
            if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "Waiting... ($i/12)"
            sleep 5
          done

          echo "‚ùå Health check failed"
          docker-compose -f docker-compose.prod.yml logs backend
          exit 1
