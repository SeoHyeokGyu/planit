  # Deploy to Oracle Cloud
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Verify SSH Secrets
      run: |
        if [ -z "${{ secrets.ORACLE_CLOUD_HOST }}" ]; then
          echo "❌ ORACLE_CLOUD_HOST secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.ORACLE_CLOUD_USER }}" ]; then
          echo "❌ ORACLE_CLOUD_USER secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.ORACLE_CLOUD_SSH_KEY }}" ]; then
          echo "❌ ORACLE_CLOUD_SSH_KEY secret is not set"
          exit 1
        fi
        echo "✅ All SSH secrets are configured"
        echo "Host: ${{ secrets.ORACLE_CLOUD_HOST }}"
        echo "User: ${{ secrets.ORACLE_CLOUD_USER }}"

    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_CLOUD_HOST }}
        username: ${{ secrets.ORACLE_CLOUD_USER }}
        key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}
        port: 22
        debug: true
        command_timeout: 30s
        script: |
          echo "✅ SSH connection successful!"
          echo "Server: $(hostname)"
          echo "User: $(whoami)"
          echo "Working directory: $(pwd)"

    - name: Deploy to Oracle Cloud
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_CLOUD_HOST }}
        username: ${{ secrets.ORACLE_CLOUD_USER }}
        key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}
        port: 22
        debug: true
        command_timeout: 10m
        script: |
          cd ~/planit
          git fetch origin
          git reset --hard origin/main

          # Stop and rebuild only backend and frontend (keep postgres, redis, dozzle running)
          docker compose --env-file .env.prod -f docker-compose.prod.yml stop backend frontend
          docker compose --env-file .env.prod -f docker-compose.prod.yml rm -f backend frontend
          docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build backend frontend

          # Check container status
          docker compose -f docker-compose.prod.yml ps

          # Health check (wait up to 60 seconds)
          echo "Waiting for application to start..."
          for i in {1..12}; do
            if curl -f http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Waiting... ($i/12)"
            sleep 5
          done

          echo "Health check failed"
          docker compose -f docker-compose.prod.yml logs backend
          exit 1
