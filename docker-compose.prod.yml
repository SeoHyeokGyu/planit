version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: planit-postgres
    environment:
      POSTGRES_DB: planit
      POSTGRES_USER: ${POSTGRES_USER:-planit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planit123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: planit-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - planit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planit-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/planit
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-planit}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-planit123}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      WEATHER_API_KEY: ${WEATHER_API_KEY}
    ports:
      - "8080:8080"
    networks:
      - planit-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://168.107.9.243:8080
    container_name: planit-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://168.107.9.243:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - planit-network
    depends_on:
      - backend
    restart: unless-stopped

  # Dozzle - Docker Log Viewer (Optional for production)
  dozzle:
    image: amir20/dozzle:latest
    container_name: planit-logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9999:8080"
    networks:
      - planit-network
    restart: unless-stopped
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "name=planit-*"

volumes:
  postgres_data:
  redis_data:

networks:
  planit-network:
    driver: bridge
