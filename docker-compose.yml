version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: planit-postgres
    environment:
      POSTGRES_DB: planit
      POSTGRES_USER: planit
      POSTGRES_PASSWORD: planit123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planit"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: planit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - planit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  planit-network:
    driver: bridge
