spring:
  application:
    name: planit

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/planit
    username: planit
    password: planit123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        #        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  upload-dir: uploads
  upload-url-path: /images

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: 86400000 # 24 hours

google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:}

weather:
  api-key: ${WEATHER_API_KEY:}

logging:
  level:
    com.planit: DEBUG
    com.planit.aspect: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG