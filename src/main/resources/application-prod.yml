spring:
  main:
    lazy-initialization: true
  # 환경 변수로 데이터베이스 설정
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/planit}
    username: ${SPRING_DATASOURCE_USERNAME:planit}
    password: ${SPRING_DATASOURCE_PASSWORD:planit123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update  # 첫 배포 시 테이블 자동 생성
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 3000ms

  mvc:
    throw-exception-if-no-handler-found: false

  web:
    resources:
      add-mappings: true

server:
  port: ${PORT:8080}  # Render가 자동으로 PORT 환경 변수 설정
  tomcat:
    max-connections: 200
    threads:
      max: 50
      min-spare: 10

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    enabled: true
    path: /v3/api-docs

logging:
  level:
    com.planit: DEBUG
    org.springframework: WARN
    org.springframework.web.cors: DEBUG
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
