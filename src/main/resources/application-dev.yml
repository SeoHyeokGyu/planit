spring:
  output:
    ansi:
      enabled: always

  # Local PostgreSQL (Docker)
  datasource:
    url: jdbc:postgresql://localhost:5432/planit
    username: planit
    password: planit123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Local Redis (Docker)
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

logging:
  level:
    com.planit: DEBUG
    org.springframework: INFO
